<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="main-content">
	<div class="section-content section-content-p30">
		<div class="container" id="loginForm">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">请登录</h3>
						</div>
						<div class="panel-body">
	
							<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" ngNativeValidate>
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="请输入用户名" name="userName" type="text" [(ngModel)]="userName">
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="请输入密码" name="password"
											type="password" [(ngModel)]="password" >
									</div>
									<button class="btn btn-success">登录</button>

									<!--<input class="btn btn-lg btn-success btn-block" type="submit" value="Login"> -->
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
