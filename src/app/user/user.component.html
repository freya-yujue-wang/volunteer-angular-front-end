<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>住址</th>
                            <th>注册日期</th>
                            <th>修改用户</th>
                            <th>删除用户</th>
                            <th>重置密码</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="align-middle">{{ user.userName }}</td>
                            <td class="align-middle">{{ user.name }}</td>
                            <td class="align-middle">{{ user.gender }}</td>
                            <td class="align-middle">{{ user.phoneNumber}}</td>
                            <td class="align-middle">{{ user.address }}</td>
                            <td class="align-middle">{{ user.registerDate | date }}</td>
                            <td class="align-middle"><button (click)="updateAUser(user.id)" >修改用户</button></td>
                            <td class="align-middle"><button (click)="deleteAUser(user.id)" >删除用户</button></td>
                            <td class="align-middle"><button (click)="resetPassword(user.id)">重置密码</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
