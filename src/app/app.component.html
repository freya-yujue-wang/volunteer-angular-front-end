<div class="page-wrapper">

  <!-- PAGE CONTAINER-->
  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-left"><img id="brand-img"
                src="../assets/images/logo.png"></a>
            <a class="navbar-brand" href="#">志愿者管理系统</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">首页</a></li>
              <!-- <div *ngIf="isManager(); then managerBlock else volunteerBlock"></div> -->
              <ng-template [ngIf]="isManager()">
                <li><a routerLink="/addActivity" routerLinkActive="active-link">发布活动</a></li>
                <li><a routerLink="/showActivity" routerLinkActive="active-link">所有活动</a></li>
                <li><a routerLink="/addUser" routerLinkActive="active-link">添加用户</a></li>
                <li><a routerLink="/showUser" routerLinkActive="active-link">查看用户</a></li>
              </ng-template>
              <ng-template [ngIf]="isVolunteer()">
                <li><a routerLink="/showMyActivity" routerLinkActive="active-link">我的活动</a></li>
                <li><a routerLink="/showAllActivity" routerLinkActive="active-link">查看活动</a></li>
                <li><a routerLink="/updateMyUser" routerLinkActive="active-link">注册信息</a></li>
                <li><a routerLink="/updatePassword" routerLinkActive="active-link">修改密码</a></li>
              </ng-template>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <div *ngIf="isLogin(); then thenBlock else elseBlock"></div>
              <ng-template #thenBlock>
                <li><a (click)="logout()" routerLinkActive="active-link">退出</a></li>
              </ng-template>
              <ng-template #elseBlock>
                <li><a routerLink="/login" routerLinkActive="active-link">登录<i class="fas fa-sign-in-alt"></i></a></li>
                <li><a routerLink="/addUser" routerLinkActive="active-link">注册<i class="fas fa-user-plus"></i></a></li>
              </ng-template>
            </ul>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <!--main container-->
    <router-outlet></router-outlet>


  </div>
</div>

<!--End page container-->
<footer class="footer">
</footer>
