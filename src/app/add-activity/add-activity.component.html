<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <H1>发布活动</H1>


            <form #activityForm="ngForm" (ngSubmit)="onSubmit(activityForm)">

                <div> <input type="hidden" name="id" [(ngModel)]="activity.id"></div>

                <fieldset class="form-group">
                    <label>*活动名称：</label>
                    <input type="text" class="form-control" name="name"  placeholder="请输入活动名称" [(ngModel)]="activity.name">
                </fieldset>

                <fieldset class="form-group">
                    <label>*活动内容：</label>
                    <textarea class="form-control" name="content" #name="ngModel" placeholder="请输入活动内容" rows="5"
                        [(ngModel)]="activity.content"></textarea>
                </fieldset>

                <fieldset class="form-group">
                    <label>*开始时间:</label>
                    <input [(ngModel)]="activity.startTime" type="date" class="form-control" name="startTime" placeholder="MM/DD/YYYY"/>
                </fieldset>

                <fieldset class="form-group">
                    <label>*结束时间:</label>
                    <input [(ngModel)]="activity.endTime" type="date" class="form-control" name="endTime" placeholder="MM/DD/YYYY">
                </fieldset>

            <div *ngIf="isExistingActivity()">
                <fieldset class="form-group">
                    <label>*报名状态:</label>
                    <div class="form-check ">
                        <input type="radio" name="enrollState" value="NOT_STARTED" [(ngModel)]="activity.enrollState"/> 未开始报名
                        <input type="radio" name="enrollState" value="STARTED" [(ngModel)]="activity.enrollState" /> 开始报名
                        <input type="radio" name="enrollState" value="PAUSED" [(ngModel)]="activity.enrollState" /> 暂停报名
                        <input type="radio" name="enrollState" value="FINISHED" [(ngModel)]="activity.enrollState" /> 结束报名
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <label>*完成活动:</label>
                    <div class="form-check ">
                        <input type="radio" name="isCompleted" [value]="0" [(ngModel)]="activity.isCompleted" /> 否
                        <input type="radio" name="isCompleted" [value]="1" [(ngModel)]="activity.isCompleted" /> 是
                    </div>
                </fieldset>
            </div>
                <button type="submit" class="btn btn-info">保存</button> &nbsp; &nbsp;

                <button type="reset" class="btn btn-info">重置</button>
            </form>
            <!--{{activityForm.value | json}}-->
            <br/>
            <br/>
            <!-- {{activity | json}} -->
        </div>
    </div>
</div>
